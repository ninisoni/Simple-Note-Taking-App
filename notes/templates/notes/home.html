<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
</head>
<body>
    <h1>Notes</h1>
    <a href="{% url 'add_note' %}">Add Note</a>
    <ul>
        {% for note in notes %}
        <li>
            <a href="{% url 'view_note' note.id %}">{{ note.title }}</a> - {{ note.date_created }}
            <form action="{% url 'delete_note' note.id %}" method="post">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
